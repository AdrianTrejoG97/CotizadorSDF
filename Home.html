<head>

			margin-right: 5%;

<body>
	<script>
		var keyt = window.Event ? true : false;
			function aceptNum(evt){
			var key = keyt ? evt.which : evt.keyCode;
			return (key <= 13 || (key>= 48 && key <= 57));
		}
	</script>
	<div class="panel-group">
	<div class="panel panel-default">
	<div class="panel-body" id="cuerpillo">
		<h2><b>FINANCIAMIENTO RESIDENCIAL | </b>  Simulador de credito </h2>
	</div></div>
	<div class="panel panel-default">
  	<div class="panel-body" id="cuerpillo">
	  <form class="form-horizontal" action="/action_page.php">
		  	<div class="form-group">
		  	<label class="control-label col-sm-2" for="nomco">Nombre Completo:</label>
		      <div class="col-sm-9">          
		        <input type="text" class="form-control" id="nomco" name="nomco" onkeypress="validaLetras();">
		      </div>
		    </div>
		    <div class="form-group">
		  	<label class="control-label col-sm-2" for="tel">Telefono:</label>
		      <div class="col-sm-3">          
		        <input type="text" class="form-control" id="tel" name="tel" onkeypress="return aceptNum(event)">
		      </div>
		      <label class="control-label col-sm-2" for="correo">Email:</label>
		      <div class="col-sm-4">          
		        <input type="text" class="form-control" id="correo" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
		      </div>
		    </div>
		    <div class="form-group">
		  	<label class="control-label col-sm-2" for="fechna">Fecha de Nacimiento:</label>
		      <div class="col-sm-3">          
		        <div class='input-group date' id='fechna'>
                    <input type='date' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
		      </div>
		      <label class="control-label col-sm-2" for="sel1">Estado:</label>
		      <div class="col-sm-4">          
		        <select class="form-control" id="sel1">
		        	<option value="0" >Selecciona Estado</option>
				    <option value="Aguascalientes"> Aguascalientes </option>
				    <option> Baja California </option>
				    <option> Baja California Sur </option>
				    <option> Campeche </option>
				    <option> ETC </option>
				 </select>
		      </div>
		    </div>
			<div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-default">Cotizar</button>
		      </div>
		    </div>
		</form>
	</div>
	</div>
	</div>	
</body>
